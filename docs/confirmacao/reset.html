<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redefinir senha</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
          Arial;
        background: #f7f8fb;
        color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(20, 20, 40, 0.06);
        width: 100%;
        max-width: 420px;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #d8dbe6;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 0;
        background: #005faf;
        color: #fff;
        font-weight: 600;
      }
      .muted {
        color: #666;
        font-size: 13px;
        margin-top: 8px;
      }
      .success {
        color: #0a8a0a;
      }
      .error {
        color: #c22;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Redefinir sua senha</h1>
      <div id="info" class="muted">Carregando...</div>

      <div id="form" style="display: none">
        <label for="password">Nova senha</label>
        <input
          id="password"
          type="password"
          placeholder="Digite a nova senha"
        />
        <label for="password2">Confirmar senha</label>
        <input
          id="password2"
          type="password"
          placeholder="Repita a nova senha"
        />
        <button id="submit">Salvar nova senha</button>
        <div id="result" style="margin-top: 12px"></div>
      </div>
    </div>

    <script>
      // CONFIGURE AQUI: substitua pela URL do seu projeto Supabase (ex: https://xxxx.supabase.co)
      const SUPABASE_URL = "https://nzepugdxycwzdyticxpr.supabase.co";

      const info = document.getElementById("info");
      const form = document.getElementById("form");
      const submit = document.getElementById("submit");
      const result = document.getElementById("result");

      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      // Supabase normalmente envia: ?type=recovery&access_token=... (ou token)
      const accessToken =
        getQueryParam("access_token") || getQueryParam("token");
      const type = getQueryParam("type");

      if (!accessToken) {
        info.textContent =
          "Link inválido ou sem token. Verifique o email e tente novamente.";
        info.className = "muted error";
      } else if (type && type !== "recovery") {
        info.textContent =
          "Link de autenticação inválido para redefinição de senha.";
        info.className = "muted error";
      } else {
        info.textContent = "Insira sua nova senha.";
        info.className = "muted";
        form.style.display = "block";
      }

      async function resetPassword(newPassword) {
        result.textContent = "";
        result.className = "";
        try {
          const res = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`,
            },
            body: JSON.stringify({ password: newPassword }),
          });

          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            result.textContent = data?.message
              ? data.message
              : "Erro ao redefinir senha.";
            result.className = "error";
            return;
          }

          result.textContent =
            "Senha redefinida com sucesso. Você já pode entrar com a nova senha.";
          result.className = "success";
          // opcional: redirecionar para página de login
          // window.location.href = 'https://seu-site.com/login';
        } catch (e) {
          result.textContent = "Erro de rede ao tentar redefinir a senha.";
          result.className = "error";
        }
      }

      submit.addEventListener("click", () => {
        const p1 = document.getElementById("password").value;
        const p2 = document.getElementById("password2").value;
        if (!p1 || !p2) {
          result.textContent = "Preencha ambos os campos.";
          result.className = "error";
          return;
        }
        if (p1 !== p2) {
          result.textContent = "As senhas não coincidem.";
          result.className = "error";
          return;
        }
        if (p1.length < 6) {
          result.textContent = "A senha deve ter ao menos 6 caracteres.";
          result.className = "error";
          return;
        }
        resetPassword(p1);
      });
    </script>
  </body>
</html>
